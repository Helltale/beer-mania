services:
  beermania-postgres:
    image: postgres:16-alpine
    container_name: beermania-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-beermania_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beermania_password}
      POSTGRES_DB: ${POSTGRES_DB:-beermania_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beermania_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beermania-network

  beermania-rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: beermania-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-beermania_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-beermania_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beermania-network

  beermania-minio:
    image: minio/minio:latest
    container_name: beermania-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - beermania-network

